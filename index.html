<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bugatti Run: Traffic Attack</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050011;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #score-board {
            padding: 20px;
            color: #00ffff;
            font-size: 42px;
            font-weight: 900;
            font-style: italic;
            text-shadow: 0 0 10px #00ffff, 2px 2px 0 #ff00ff;
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 2px;
        }
        #speed-gauge {
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-left: 20px;
        }
        .coin-icon {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd700 0%, #b8860b 100%);
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 15px #ffd700;
        }
        #lyrics-overlay {
            position: absolute;
            top: 25%;
            width: 100%;
            text-align: center;
            font-size: 64px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            font-style: italic;
            text-shadow: 
                4px 4px 0 #ff00ff,
                -2px -2px 0 #00ffff;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }
        .lyric-visible {
            opacity: 1 !important;
            transform: scale(1.2) !important;
        }
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(20,0,40,0.95), rgba(0,20,40,0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            z-index: 10;
        }
        h1 {
            color: #fff;
            font-size: 72px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-style: italic;
            background: -webkit-linear-gradient(#00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255,0,255,0.5));
            text-align: center;
        }
        p {
            color: #ddd;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }
        .slider-container {
            margin: 20px 0 40px 0;
            text-align: center;
            width: 300px;
        }
        label {
            color: #00ffff;
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffff;
        }
        input[type=range] {
            width: 100%;
            accent-color: #ff00ff;
            height: 10px;
            cursor: pointer;
        }
        button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: 900;
            font-style: italic;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00ff;
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px #ff00ff;
        }
        #controls-hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #00ffff;
            font-size: 16px;
            text-shadow: 0 0 5px #00ffff;
            opacity: 0.8;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- 3D Container -->
    <div id="game-container"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div id="score-board">
            <div class="coin-icon"></div>
            <span id="score">0</span>
            <span id="speed-gauge">0 KM/H</span>
        </div>
        <div id="lyrics-overlay"></div>
        <div id="controls-hint">
            ARROWS / SWIPE TO DRIVE
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>NEON BUGATTI</h1>
        <p>I WOKE UP IN A NEW BUGATTI.<br>Dodge traffic. Jump parked cars. Avoid buses.</p>
        
        <div class="slider-container">
            <label for="difficulty">DIFFICULTY: <span id="diff-val">55</span></label>
            <input type="range" id="difficulty" min="0" max="110" value="55">
        </div>

        <button id="start-btn">IGNITE</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
        <h1 style="font-size: 50px; -webkit-text-fill-color: #ff0055;">WRECKED</h1>
        <p>Totaled on the highway.</p>
        <p style="font-size: 32px; color: #fff; font-weight: bold; text-shadow: 0 0 10px #fff;">SCORE: <span id="final-score">0</span></p>
        <button id="restart-btn">RESTART ENGINE</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        /**
         * BUGATTI RUN: TRAFFIC ATTACK + AUDIO SYSTEM
         * - Random music shuffle (song.mp3 - song10.mp3)
         * - Restart button logic verified
         */

        // --- Configuration ---
        const CONFIG = {
            laneWidth: 3.5, 
            pathLength: 120,
            gravity: 75,
            jumpForce: 22,
            colors: {
                sky: 0x050011,      
                fog: 0x1a0033,      
                gridLine: 0x00ffff, 
                gridFloor: 0x110022,
                gold: 0xffd700,
                carBody: 0xb87333,
                carNeon: 0x00ffff,
                enemyCar: 0xff0000,
                bus: 0xffaa00
            }
        };

        // --- Global State ---
        let scene, camera, renderer;
        let player;
        let pathChunks = [];
        let obstacles = [];
        let coins = [];
        let speedLines = [];
        
        const assets = { geos: {}, mats: {}, textures: {} };

        let gameState = {
            isPlaying: false,
            score: 0,
            speed: 0,
            baseSpeed: 0,
            speedInc: 0.1, 
            distance: 0,
            lane: 0, 
            isJumping: false,
            isSliding: false,
            verticalVelocity: 0,
            slideTimer: 0,
            lyricInterval: null,
            shakeIntensity: 0,
            difficulty: 55
        };

        // --- Audio System ---
        const audioSystem = {
            bgm: null,
            playlist: [],
            init: function() {
                // Generate playlist: song.mp4, song2.mp4 ... song10.mp4
                this.playlist.push('song.mp3');
                for(let i=2; i<=10; i++) {
                    this.playlist.push(`song${i}.mp3`);
                }
            },
            playRandom: function() {
                if (this.bgm) {
                    this.bgm.pause();
                    this.bgm = null;
                }
                // Pick random index
                const idx = Math.floor(Math.random() * this.playlist.length);
                const track = this.playlist[idx];
                
                console.log("Playing:", track);
                
                this.bgm = new Audio(track);
                this.bgm.volume = 0.5;
                
                // When song ends, play another random one
                this.bgm.addEventListener('ended', () => {
                    this.playRandom();
                });

                this.bgm.play().catch(e => {
                    console.log("Audio play failed (interaction required):", e);
                });
            },
            stop: function() {
                if (this.bgm) {
                    this.bgm.pause();
                    this.bgm.currentTime = 0;
                }
            }
        };

        const clock = new THREE.Clock();

        // --- Texture Generation ---
        function createTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; 
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            if (type === 'grid') {
                ctx.fillStyle = '#0a0014'; 
                ctx.fillRect(0, 0, 256, 256);
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 4;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';
                ctx.beginPath();
                ctx.moveTo(10, 0); ctx.lineTo(10, 256);
                ctx.moveTo(246, 0); ctx.lineTo(246, 256);
                for(let i=0; i<256; i+=64) {
                    ctx.moveTo(0, i); ctx.lineTo(256, i);
                }
                ctx.stroke();
            } else if (type === 'wall') {
                ctx.fillStyle = '#111';
                ctx.fillRect(0, 0, 256, 256);
                ctx.fillStyle = '#333';
                ctx.fillRect(10, 0, 236, 256); // Asphalt look
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        function initAssets() {
            assets.textures.grid = createTexture('grid');
            assets.textures.wall = createTexture('wall');

            assets.geos.floor = new THREE.BoxGeometry(CONFIG.laneWidth * 3 + 4, 1, CONFIG.pathLength);
            assets.geos.barrier = new THREE.BoxGeometry(1, 1, CONFIG.pathLength);
            assets.geos.coin = new THREE.TorusGeometry(0.4, 0.08, 8, 16);

            // Car Parts
            assets.geos.carBody = new THREE.BoxGeometry(1.4, 0.5, 3.0);
            assets.geos.carCabin = new THREE.BoxGeometry(1.1, 0.4, 1.6);
            assets.geos.wheel = new THREE.CylinderGeometry(0.4, 0.4, 0.4, 24);
            assets.geos.spoiler = new THREE.BoxGeometry(1.4, 0.1, 0.5);

            // Enemy Assets
            assets.geos.enemyCar = new THREE.BoxGeometry(1.4, 0.6, 2.8);
            assets.geos.enemyCabin = new THREE.BoxGeometry(1.1, 0.4, 1.4);
            assets.geos.busBody = new THREE.BoxGeometry(1.8, 1.5, 5.0); 

            // Materials
            assets.mats.floor = new THREE.MeshLambertMaterial({ map: assets.textures.grid });
            assets.mats.barrier = new THREE.MeshLambertMaterial({ color: 0x333333 });
            
            assets.mats.gold = new THREE.MeshPhongMaterial({ 
                color: 0xffff00, 
                emissive: 0xaa8800,
                emissiveIntensity: 0.5,
                shininess: 100 
            });

            // Player Car Mats
            assets.mats.carPaint = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.carBody, 
                metalness: 0.9, 
                roughness: 0.1,
                envMapIntensity: 1.5
            });
            assets.mats.carGlass = new THREE.MeshStandardMaterial({ color: 0x000000, metalness: 1.0, roughness: 0.0 });
            assets.mats.tire = new THREE.MeshLambertMaterial({ color: 0x111111 });
            assets.mats.neon = new THREE.MeshBasicMaterial({ color: CONFIG.colors.carNeon });

            // Enemy Mats
            assets.mats.enemyPaint = new THREE.MeshStandardMaterial({ color: CONFIG.colors.enemyCar, metalness: 0.5, roughness: 0.4 });
            assets.mats.busPaint = new THREE.MeshStandardMaterial({ color: CONFIG.colors.bus, metalness: 0.2, roughness: 0.6 });
        }

        // --- Initialization ---
        function init() {
            initAssets();
            audioSystem.init();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.sky);
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.012);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 200);
            camera.position.set(0, 3.5, 6);
            camera.lookAt(0, 0, -20);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('game-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); 
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffccff, 1.2); 
            sunLight.position.set(-10, 40, 20);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 1024;
            sunLight.shadow.mapSize.height = 1024;
            scene.add(sunLight);
            
            const fillLight = new THREE.DirectionalLight(0x00ffff, 0.6);
            fillLight.position.set(10, 20, 10);
            scene.add(fillLight);

            createPlayer();
            createSpeedLines();

            // Initial Path
            for (let i = 0; i < 6; i++) {
                createPathChunk(i * (-CONFIG.pathLength), i === 0);
            }

            // Setup Slider
            const slider = document.getElementById('difficulty');
            const valDisplay = document.getElementById('diff-val');
            slider.addEventListener('input', (e) => {
                valDisplay.innerText = e.target.value;
                gameState.difficulty = parseInt(e.target.value);
            });

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', handleKeyDown);
            setupTouchControls();
            
            // Buttons
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', resetGame);

            animate();
        }

        function createSpeedLines() {
            const geo = new THREE.BufferGeometry();
            const count = 300;
            const positions = new Float32Array(count * 3);
            for(let i=0; i<count; i++) {
                positions[i*3] = (Math.random() - 0.5) * 80;
                positions[i*3+1] = (Math.random() - 0.5) * 40 + 10; 
                positions[i*3+2] = (Math.random() - 0.5) * 200 - 50; 
            }
            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, transparent: true, opacity: 0.6 });
            const stars = new THREE.Points(geo, mat);
            scene.add(stars);
            speedLines = stars;
        }

        function createPlayer() {
            player = new THREE.Group();
            
            const body = new THREE.Mesh(assets.geos.carBody, assets.mats.carPaint);
            body.position.y = 0.6;
            body.castShadow = true;
            player.add(body);

            const cabin = new THREE.Mesh(assets.geos.carCabin, assets.mats.carGlass);
            cabin.position.set(0, 1.0, -0.2);
            cabin.castShadow = true;
            player.add(cabin);

            const spoiler = new THREE.Mesh(assets.geos.spoiler, assets.mats.carPaint);
            spoiler.position.set(0, 1.05, 1.3);
            player.add(spoiler);
            
            const glowGeo = new THREE.PlaneGeometry(1.4, 3.0);
            const glow = new THREE.Mesh(glowGeo, new THREE.MeshBasicMaterial({ 
                color: 0x00ffff, 
                transparent: true, 
                opacity: 0.6, 
                side: THREE.DoubleSide 
            }));
            glow.rotation.x = -Math.PI / 2;
            glow.position.y = 0.1;
            player.add(glow);

            player.wheels = [];
            const wheelPositions = [
                { x: -0.75, z: 0.9 },  { x: 0.75, z: 0.9 },   
                { x: -0.75, z: -1.0 }, { x: 0.75, z: -1.0 }   
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(assets.geos.wheel, assets.mats.tire);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos.x, 0.4, pos.z);
                wheel.castShadow = true;
                player.add(wheel);
                player.wheels.push(wheel);
                
                const hub = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.42, 8), assets.mats.neon);
                hub.rotation.z = Math.PI / 2;
                hub.position.set(pos.x, 0.4, pos.z);
                player.add(hub);
                player.wheels.push(hub);
            });

            // Tail lights
            const tl = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.1, 0.1), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
            tl.position.set(0, 0.7, 1.5);
            player.add(tl);

            player.position.set(0, 0, 0);
            scene.add(player);
        }

        function createPathChunk(zPosition, isSafeZone) {
            const chunkGroup = new THREE.Group();
            
            const floor = new THREE.Mesh(assets.geos.floor, assets.mats.floor);
            floor.position.set(0, -0.5, zPosition - CONFIG.pathLength / 2);
            floor.receiveShadow = true;
            chunkGroup.add(floor);

            const leftBarrier = new THREE.Mesh(assets.geos.barrier, assets.mats.barrier);
            leftBarrier.position.set(- (CONFIG.laneWidth * 1.5 + 1), 0, zPosition - CONFIG.pathLength / 2);
            chunkGroup.add(leftBarrier);

            const rightBarrier = new THREE.Mesh(assets.geos.barrier, assets.mats.barrier);
            rightBarrier.position.set((CONFIG.laneWidth * 1.5 + 1), 0, zPosition - CONFIG.pathLength / 2);
            chunkGroup.add(rightBarrier);

            if (!isSafeZone) {
                populateChunk(chunkGroup, zPosition);
            }

            scene.add(chunkGroup);
            pathChunks.push({ mesh: chunkGroup, z: zPosition });
        }

        function populateChunk(group, zStart) {
            const difficultyFactor = gameState.difficulty / 110;
            const obstacleChance = 0.3 + (difficultyFactor * 0.5);

            const step = 25; 
            for (let z = zStart - 10; z > zStart - CONFIG.pathLength + 10; z -= step) {
                if (Math.random() < obstacleChance) {
                    spawnTraffic(group, z);
                } else {
                    spawnCoin(group, z);
                }
            }
        }

        function spawnTraffic(group, z) {
            const lane = Math.floor(Math.random() * 3) - 1;
            const x = lane * CONFIG.laneWidth;
            
            const rand = Math.random();
            let type = '';
            let obsMesh = new THREE.Group();

            const canMove = (gameState.distance > 1000) || (gameState.difficulty > 80);
            const isBus = rand > 0.7; 

            if (isBus) {
                const bus = new THREE.Mesh(assets.geos.busBody, assets.mats.busPaint);
                bus.position.y = 0.75;
                bus.castShadow = true;
                obsMesh.add(bus);
                const lights = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.2, 0.1), new THREE.MeshBasicMaterial({color: 0xffffaa}));
                lights.position.set(0, 0.5, -2.5);
                obsMesh.add(lights);
                type = 'bus';
            } else {
                const car = new THREE.Mesh(assets.geos.enemyCar, assets.mats.enemyPaint);
                car.position.y = 0.3;
                car.castShadow = true;
                obsMesh.add(car);
                const cabin = new THREE.Mesh(assets.geos.enemyCabin, assets.mats.carGlass);
                cabin.position.set(0, 0.6, -0.2);
                obsMesh.add(cabin);
                const hl = new THREE.Mesh(new THREE.BoxGeometry(1.0, 0.1, 0.1), new THREE.MeshBasicMaterial({color: 0xffffff}));
                hl.position.set(0, 0.4, -1.4);
                obsMesh.add(hl);
                type = 'car';
            }

            obsMesh.position.set(x, 0.5, z);
            group.add(obsMesh);

            const isMoving = canMove && (Math.random() > 0.5);

            obstacles.push({ 
                mesh: obsMesh, 
                type: type, 
                z: z, 
                x: x, 
                lane: lane, 
                parentGroup: group,
                moving: isMoving,
                speed: 10 + (Math.random() * 20) 
            });
        }

        function spawnCoin(group, z) {
            const lane = Math.floor(Math.random() * 3) - 1;
            const x = lane * CONFIG.laneWidth;
            
            const coin = new THREE.Mesh(assets.geos.coin, assets.mats.gold);
            coin.position.set(x, 1.2, z);
            coin.rotation.y = Math.PI / 2;
            
            group.add(coin);
            coins.push({ mesh: coin, active: true, z: z, lane: lane, parentGroup: group });
        }

        // --- Lyrics System ---
        function startLyrics() {
            const lines = ["I WOKE UP", "IN A NEW BUGATTI", "TRAFFIC", "SWERVE", "SPEED", "NO BRAKES"];
            let index = 0;
            const overlay = document.getElementById('lyrics-overlay');
            if (gameState.lyricInterval) clearInterval(gameState.lyricInterval);

            gameState.lyricInterval = setInterval(() => {
                if (!gameState.isPlaying) {
                    clearInterval(gameState.lyricInterval);
                    overlay.classList.remove('lyric-visible');
                    return;
                }
                overlay.innerText = lines[index];
                overlay.classList.add('lyric-visible');
                const colors = ['#00ffff', '#ff00ff', '#ffff00', '#ffffff'];
                overlay.style.color = colors[Math.floor(Math.random() * colors.length)];
                setTimeout(() => { overlay.classList.remove('lyric-visible'); }, 400);
                index = Math.floor(Math.random()*lines.length);
            }, 1000); 
        }

        // --- Game Logic ---
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.distance = 0;
            
            // Speed Calculation
            gameState.baseSpeed = 30 + (gameState.difficulty * 0.6); 
            gameState.speed = gameState.baseSpeed;
            
            updateScoreUI();
            startLyrics();
            audioSystem.playRandom();
        }

        function resetGame() {
            // Reload page to reset state and physics cleanly
            location.reload(); 
        }

        function updateScoreUI() {
            document.getElementById('score').innerText = Math.floor(gameState.score);
            document.getElementById('speed-gauge').innerText = Math.floor(gameState.speed * 2) + " KM/H";
            const r = Math.min(255, (gameState.speed / 150) * 255);
            const b = 255 - r;
            document.getElementById('speed-gauge').style.color = `rgb(${r}, 0, ${b})`;
        }

        function gameOver() {
            gameState.isPlaying = false;
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = Math.floor(gameState.score);
            document.getElementById('lyrics-overlay').innerText = "";
            // audioSystem.stop(); // Optional: stop music on death, currently it keeps playing for vibe
        }

        function handleKeyDown(e) {
            if (!gameState.isPlaying) return;
            switch(e.key) {
                case 'ArrowLeft': case 'a': changeLane(-1); break;
                case 'ArrowRight': case 'd': changeLane(1); break;
                case 'ArrowUp': case 'w': case ' ': jump(); break;
                case 'ArrowDown': case 's': slide(); break;
            }
        }

        let touchStartX = 0;
        let touchStartY = 0;
        function setupTouchControls() {
            const zone = document.getElementById('game-container');
            zone.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, {passive: false});
            zone.addEventListener('touchend', (e) => {
                if (!gameState.isPlaying) return;
                const touchEndX = e.changedTouches[0].screenX;
                const touchEndY = e.changedTouches[0].screenY;
                handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
            }, {passive: false});
        }

        function handleSwipe(sx, sy, ex, ey) {
            const dx = ex - sx;
            const dy = ey - sy;
            if (Math.max(Math.abs(dx), Math.abs(dy)) < 20) return;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) changeLane(1); else changeLane(-1);
            } else {
                if (dy < 0) jump(); else slide();
            }
        }

        function changeLane(dir) {
            if (gameState.lane + dir >= -1 && gameState.lane + dir <= 1) {
                gameState.lane += dir;
                player.rotation.z = -dir * 0.15; 
                setTimeout(() => { if(player) player.rotation.z = 0; }, 300);
            }
        }

        function jump() {
            if (!gameState.isJumping && !gameState.isSliding) {
                gameState.isJumping = true;
                gameState.verticalVelocity = CONFIG.jumpForce;
                player.rotation.x = -0.15; 
            }
        }

        function slide() {
            if (!gameState.isSliding && !gameState.isJumping) {
                gameState.isSliding = true;
                gameState.slideTimer = 0.8;
                player.scale.y = 0.7; 
            }
        }

        // --- Main Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            if (gameState.isPlaying) updateGame(dt);
            
            if(speedLines) {
                const positions = speedLines.geometry.attributes.position.array;
                for(let i=0; i<positions.length; i+=3) {
                    positions[i+2] += gameState.speed * 2 * dt;
                    if(positions[i+2] > 10) positions[i+2] = -150;
                }
                speedLines.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        function updateGame(dt) {
            gameState.speed += gameState.speedInc * dt; 
            gameState.speedInc += dt * 0.05;

            const moveDist = gameState.speed * dt;
            player.position.z -= moveDist;
            gameState.distance += moveDist;
            gameState.score += moveDist * 0.2; 
            updateScoreUI();

            const targetFOV = 70 + (gameState.speed - 30) * 0.2;
            camera.fov += (targetFOV - camera.fov) * 0.1;
            camera.updateProjectionMatrix();

            gameState.shakeIntensity = Math.max(0, (gameState.speed - 60) / 200);
            const shakeX = (Math.random() - 0.5) * gameState.shakeIntensity;
            const shakeY = (Math.random() - 0.5) * gameState.shakeIntensity;

            const targetX = gameState.lane * CONFIG.laneWidth;
            player.position.x += (targetX - player.position.x) * 15 * dt;

            camera.position.z = player.position.z + 6 + (gameState.speed * 0.02); 
            camera.position.x += (player.position.x * 0.6 - camera.position.x) * 5 * dt + shakeX;
            camera.position.y = 3.5 + shakeY;

            if (gameState.isJumping) {
                player.position.y += gameState.verticalVelocity * dt;
                gameState.verticalVelocity -= CONFIG.gravity * dt;
                if (player.position.y <= 0) {
                    player.position.y = 0;
                    player.rotation.x = 0;
                    gameState.isJumping = false;
                    camera.position.y -= 0.2;
                }
            } else if (gameState.isSliding) {
                gameState.slideTimer -= dt;
                if (gameState.slideTimer <= 0) {
                    gameState.isSliding = false;
                    player.scale.y = 1.0;
                }
            } else {
                player.position.y = Math.random() * 0.03; 
            }

            player.wheels.forEach(w => w.rotation.x += moveDist / 0.4);

            updateObstacles(dt);
            managePath();
            checkCollisions();
            checkCoins();
        }

        function updateObstacles(dt) {
            obstacles.forEach(obs => {
                if (obs.moving) {
                    obs.mesh.position.z += obs.speed * dt;
                    obs.z = obs.mesh.position.z; 
                }
            });
        }

        function managePath() {
            if (pathChunks.length > 0) {
                const firstChunk = pathChunks[0];
                const chunkEndZ = firstChunk.z - CONFIG.pathLength;
                
                if (player.position.z < chunkEndZ - 20) { 
                    obstacles = obstacles.filter(o => o.parentGroup !== firstChunk.mesh);
                    coins = coins.filter(c => c.parentGroup !== firstChunk.mesh);
                    scene.remove(firstChunk.mesh);
                    pathChunks.shift();
                    const newZ = pathChunks[pathChunks.length - 1].z - CONFIG.pathLength;
                    createPathChunk(newZ, false);
                }
            }
        }

        function checkCoins() {
            const pX = player.position.x;
            const pZ = player.position.z;
            for (let i = 0; i < coins.length; i++) {
                const coin = coins[i];
                if (!coin.active) continue;
                if (Math.abs(coin.z - pZ) > 3) continue;

                const dx = pX - coin.mesh.position.x;
                if (Math.abs(dx) < 1.3) {
                    coin.active = false;
                    coin.mesh.visible = false;
                    gameState.score += 100;
                } else {
                    coin.mesh.rotation.y += 0.2;
                    coin.mesh.rotation.z += 0.05;
                }
            }
        }

        function checkCollisions() {
            const pX = player.position.x;
            const pY = player.position.y;
            const pZ = player.position.z;
            
            for (let obs of obstacles) {
                const obsZ = obs.mesh.position.z;

                if (Math.abs(pZ - obsZ) < 3.0) { 
                    const obsLaneX = obs.lane * CONFIG.laneWidth;
                    
                    if (Math.abs(pX - obsLaneX) < 1.3) { 
                        let hit = false;
                        if (obs.type === 'car') {
                            if (pY < 0.8) hit = true; 
                        } else if (obs.type === 'bus') {
                            hit = true;
                        }
                        if (hit) triggerDeath();
                    }
                }
            }
        }

        function triggerDeath() {
            if (!gameState.isPlaying) return;
            gameState.isPlaying = false;
            
            const crashInterval = setInterval(() => {
                player.rotation.y += 0.5;
                player.rotation.z += 0.2;
                player.position.y += 0.2;
                player.position.z -= 1.0; 
            }, 16);

            setTimeout(() => {
                clearInterval(crashInterval);
                gameOver();
            }, 1000);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();

    </script>
